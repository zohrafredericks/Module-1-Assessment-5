
      
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Superhero App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        padding: 20px;
        margin: 0;
    }
    h1 {
        color: #333;
        margin-bottom: 30px;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
        max-width: 1000px;
        margin: 0 auto;
    }
    figure {
        margin: 0;
        text-align: center;
        background: #fff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    figure:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
    }
    figcaption {
        margin-top: 10px;
        font-weight: bold;
        color: #333;
        font-size: 16px;
    }
    @media (max-width: 500px) {
        figcaption {
            font-size: 14px;
        }
    }
</style>
</head>
<body>
<h1>Superhero App</h1>
<div class="gallery">
    <figure>
        <img src="avengers_01.jpg" alt="Thor">
        <figcaption>Thor</figcaption>
    </figure>
    <figure>
        <img src="avengers_02.jpg" alt="Iron Man">
        <figcaption>Iron Man</figcaption>
    </figure>
    <figure>
        <img src="avengers_03.jpg" alt="Hulk">
        <figcaption>Hulk</figcaption>
    </figure>
    <figure>
        <img src="avengers_04.jpg" alt="Hawkeye">
        <figcaption>Hawkeye</figcaption>
    </figure>
    <figure>
        <img src="avengers_05.jpg" alt="Captain America">
        <figcaption>Captain America</figcaption>
    </figure>
    <figure>
        <img src="avengers_06.jpg" alt="Black Widow">
        <figcaption>Black Widow</figcaption>
    </figure>
</div>
</body>
</html>
