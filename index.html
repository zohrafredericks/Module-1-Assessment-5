<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        figure {
            display: inline-block;
            text-align: center;
            margin: 10px;
        }
        figcaption {
            margin-top: 5px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Superhero App</h1>
    <div class="gallery">
        <figure>
            <img src="avengers_01.jpg" alt="Thor">
            <figcaption>Thor</figcaption>
        </figure>
        <figure>
            <img src="avengers_02.jpg" alt="Iron Man">
            <figcaption>Iron Man</figcaption>
        </figure>
        <figure>
            <img src="avengers_03.jpg" alt="Hulk">
            <figcaption>Hulk</figcaption>
        </figure>
        <figure>
            <img src="avengers_04.jpg" alt="Hawkeye">
            <figcaption>Hawkeye</figcaption>
        </figure>
        <figure>
            <img src="avengers_05.jpg" alt="Captain America">
            <figcaption>Captain America</figcaption>
        </figure>
        <figure>
            <img src="avengers_06.jpg" alt="Black Widow">
            <figcaption>Black Widow</figcaption>
        </figure>
    </div>
</body>
</html>
