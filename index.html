
      

 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Superhero App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>Superhero App</header>

<div class="gallery">
    <figure>
        <img src="avengers_01.jpg" alt="Thor">
        <figcaption>Thor</figcaption>
        <div class="overlay">God of Thunder, wields Mjolnir.</div>
    </figure>
    <figure>
        <img src="avengers_02.jpg" alt="Iron Man">
        <figcaption>Iron Man</figcaption>
        <div class="overlay">Genius billionaire in a powered suit.</div>
    </figure>
    <figure>
        <img src="avengers_03.jpg" alt="Hulk">
        <figcaption>Hulk</figcaption>
        <div class="overlay">Super strong green rage monster.</div>
    </figure>
    <figure>
        <img src="avengers_04.jpg" alt="Hawkeye">
        <figcaption>Hawkeye</figcaption>
        <div class="overlay">Master archer with perfect aim.</div>
    </figure>
    <figure>
        <img src="avengers_05.jpg" alt="Captain America">
        <figcaption>Captain America</figcaption>
        <div class="overlay">Super soldier with indestructible shield.</div>
    </figure>
    <figure>
        <img src="avengers_06.jpg" alt="Black Widow">
        <figcaption>Black Widow</figcaption>
        <div class="overlay">Expert spy and martial artist.</div>
    </figure>
</div>
</body>
</html>
